{% extends "base.html" %}

{% block body %}
<h2>{{profile.user}}</h2>

{% if restaurants %}
<h3>Rated or Reviewed Restaurants</h3>
<ul>
{% for restaurant in restaurants %}
<li>
  <h4><a href="{{restaurant.get_absolute_url}}">{{restaurant}}</a></h4>
</li>
{% endfor %}
</ul>
{% endif %}

{% endblock body %}
