propel:
  sf_guard_permission:
    _attributes:    { phpName: sfGuardPermission, package: plugins.sfGuardPlugin.lib.model }
    id:             
    name:           { type: varchar, size: 255, index: unique }
    description:    { type: longvarchar }

  sf_guard_group:
    _attributes:    { phpName: sfGuardGroup, package: plugins.sfGuardPlugin.lib.model }
    id:             
    name:           { type: varchar, size: 255, index: unique }
    description:    { type: longvarchar }

  sf_guard_group_permission:
    _attributes:    { phpName: sfGuardGroupPermission, package: plugins.sfGuardPlugin.lib.model }
    group_id:       { type: integer, foreignTable: sf_guard_group, foreignReference: id, onDelete: cascade, primaryKey: true }
    permission_id:  { type: integer, foreignTable: sf_guard_permission, foreignReference: id, onDelete: cascade, primaryKey: true }

  sf_guard_user:
    _attributes:    { phpName: sfGuardUser, package: plugins.sfGuardPlugin.lib.model }
    id:             
    username:       { type: varchar, size: 20, index: unique }
    algorithm:      { type: varchar, size: 128, default: sha1 }
    salt:           { type: varchar, size: 128 }
    password:       { type: varchar, size: 128 }
    created_at:     
    last_login:     { type: timestamp }
    is_active:      { type: boolean, default: 1 }
    is_super_admin: { type: boolean, default: 0 }

  sf_guard_user_group:
    _attributes:    { phpName: sfGuardUserGroup, package: plugins.sfGuardPlugin.lib.model }
    user_id:        { type: integer, foreignTable: sf_guard_user, foreignReference: id, onDelete: cascade, primaryKey: true }
    group_id:       { type: integer, foreignTable: sf_guard_group, foreignReference: id, onDelete: restrict, primaryKey: true }

  sf_guard_user_permission:
    _attributes:    { phpName: sfGuardUserPermission, package: plugins.sfGuardPlugin.lib.model }
    user_id:        { type: integer, foreignTable: sf_guard_user, foreignReference: id, onDelete: cascade, primaryKey: true }
    permission_id:  { type: integer, foreignTable: sf_guard_permission, foreignReference: id, onDelete: restrict, primaryKey: true }

  sf_guard_remember_key:
    _attributes:    { phpName: sfGuardRememberKey, package: plugins.sfGuardPlugin.lib.model }
    user_id:        { type: integer, foreignTable: sf_guard_user, foreignReference: id, onDelete: cascade, primaryKey: true }
    remember_key:   { type: varchar(32) }
    ip_address:     { type: varchar(15), primaryKey: true }
