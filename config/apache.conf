<VirtualHost *:80>
  ServerName SERVERNAME 
  DocumentRoot "/var/www/eatw.us/web"
  Alias /sf ##SYMFONY_DATA_WEB_SF##
  <Directory "/var/www/eatw.us/web">
    AllowOverride All
  </Directory>
  ErrorLog /var/log/httpd/eatw.us-error_log
  CustomLog /var/log/log/eatw.us-access_log common
</VirtualHost>
