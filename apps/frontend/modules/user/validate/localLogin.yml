methods:
  post: [username, password]
                             
names:
  username:
    required:     Yes
    required_msg: your nickname is required
    validators:   usernameValidator, userValidator

  password:
    required:     Yes
    required_msg: your password is required

usernameValidator:
  class:        sfStringValidator
  param:
    min:        6
    min_error:  username must be 6 or more characters
userValidator:
  class:         myLoginValidator
  param:
    password:    password
    login_error: this account does not exist or you entered a wrong password


