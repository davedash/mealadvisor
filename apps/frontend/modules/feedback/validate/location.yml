methods:
  post: [email, from, message]

names:
  from:
    required: Yes
    required_msg: Tell us who you are!
  email:
    required: Yes
    required_msg:   Please enter a valid email address
    validators:     emailValidator
  message:
    required: Yes
    required_msg: Tell us what you want!
    
emailValidator:
  class:          sfEmailValidator
  param:
    email_error:  Email address invalid.

fillin:
  enabled:  on   # activate the form repopulation
  param:
    name: feedback   # name of the form
